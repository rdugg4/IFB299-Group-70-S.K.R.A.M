<!-- templates/registration/login.html -->
<head>
    {% if messages %}
        {% for message in messages %}
        <script type="text/javascript">
        function popupMessage() {
            alert("{{ message }}");
        }
        window.onload = popupMessage;
        </script>
        {% endfor %}
    {% endif %}
    </head>
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
