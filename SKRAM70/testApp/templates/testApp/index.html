<form action="/CRC/search" method="get">
    Pickup Location:<br>
    <select name="pickupLocation">
        <option value="allStores">Any Location</option>
        {% for store in StoreList %}
            <option value="{{store.id}}">{{store.city}}</option>
        {% endfor %}
    </select>
    <br>
    Pickup Date:<br>
    <input type="date" name="pickupDate">
    <br>
    Drop Off Date:<br>
    <input type="date" name="dropoffDate">
    <br>
    number of seats:<br>
    <select name="seats">
        <option value="3">below 4</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8 and above</option>
    </select>
    <br>
    Make of car:<br>
    <input type="text" name="makeOfCar">
    <br>
    Model of car:<br>
    <input type="text" name="carModel">
    <br>
    Body type:<br>
    <input type="text" name="bodyType">
    <br>
    Drive:<br>
    <select name="driveType">
        <option value="4WD">4WD</option>
        <option value="FWD">FWD</option>
        <option value="RWD">RWD</option>
    </select>
    <br><br>
    <input type="submit" value="search">
</form>

<form action="/CRC/search/" method="post"> {% csrf_token %}
    <input type="text" value="11010" style="display:none" name="userid">
    <input type="submit" value="Recommend Cars">
</form>
