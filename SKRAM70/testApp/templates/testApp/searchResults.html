{% if resultantCars %}
    {% for car in resultantCars %}
        <h6>{{ car.car_makename }}</h6>
        <p>{{ car.car_wheelbase }}</p>
        <a href="/CRC/{{ car.id }}/">{{ car.car_model }}</a>
    {% endfor %}
{% else %}
    <p> No results </p>
{% endif %}
