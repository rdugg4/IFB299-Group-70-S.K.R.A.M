<h1> See cars that are to be returned </h1>
<button>daily</button>
<button>weekly</button>
<button>monthly</button>
{% if ordersToBeReturned %}
    {% for order in ordersToBeReturned %}
        <p>{{ order.id }}</p>
        <p>{{ order.returndate }}</p>
        <p>{{ order.returnstore }}</p>
    {% endfor %}
{% else %}
    <p> No cars to be returned </p>
{% endif %}
